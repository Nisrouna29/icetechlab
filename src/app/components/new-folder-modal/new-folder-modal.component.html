<div
	id="new-folder-modal"
	class="fixed inset-0 z-50 flex items-center justify-center p-4"
	style="background-color: rgba(107, 114, 128, 0.6)"
	[class.hidden]="!isVisible()">
	<div class="bg-white rounded-lg p-4 sm:p-6 w-full max-w-sm sm:max-w-md">
		<h3 class="text-base sm:text-lg font-semibold text-gray-900 mb-3 sm:mb-4">
			Create New Folder
		</h3>
		<input
			id="folderNameInput"
			type="text"
			placeholder="Folder name"
			class="w-full px-3 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:border-transparent mb-2"
			[class.border-red-500]="validationError()"
			[class.border-gray-300]="!validationError()"
			[class.focus:ring-red-500]="validationError()"
			[class.focus:ring-blue-500]="!validationError()"
			[(ngModel)]="folderName"
			(input)="onNameChange()"
			(keydown.enter)="createFolder()" />
		@if (validationError()) {
			<div class="text-red-600 text-xs sm:text-sm mb-3 sm:mb-4">
				{{ validationError() }}
			</div>
		}
		<div
			class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-3">
			<button
				class="px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-600 hover:text-gray-900 rounded-lg"
				(click)="close()">
				Cancel
			</button>
			<button
				class="px-3 sm:px-4 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-white bg-green-600 hover:bg-green-700 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed"
				(click)="createFolder()"
				[disabled]="!folderName.trim() || validationError()">
				Create
			</button>
		</div>
	</div>
</div>
