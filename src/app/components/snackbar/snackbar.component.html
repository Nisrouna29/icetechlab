<div class="fixed top-4 right-4 z-50 space-y-2">
	@for (message of messages(); track message.id) {
	<div
		class="flex items-center justify-between p-4 rounded-lg shadow-lg max-w-sm transform transition-all duration-300 ease-in-out"
		[class]="getMessageClasses(message.type)"
		(click)="removeMessage(message.id)">
		<div class="flex items-center space-x-3">
			<i [class]="getIconClasses(message.type)" class="text-sm"></i>
			<span class="text-sm font-medium">{{ message.message }}</span>
		</div>

		<button
			class="ml-4 text-current opacity-70 hover:opacity-100 transition-opacity"
			(click)="removeMessage(message.id); $event.stopPropagation()">
			<i class="fa-solid fa-times text-xs"></i>
		</button>
	</div>
	}
</div>
