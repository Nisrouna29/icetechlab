<div
	id="rename-modal"
	class="fixed inset-0 z-50 flex items-center justify-center"
	style="background-color: rgba(107, 114, 128, 0.6)"
	[class.hidden]="!isVisible()">
	<div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
		<h3 class="text-lg font-semibold text-gray-900 mb-4">Rename File</h3>
		<input
			id="renameInput"
			type="text"
			class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4"
			[(ngModel)]="newName"
			(keydown.enter)="confirmRename()" />
		<div class="flex justify-end space-x-3">
			<button
				class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900"
				(click)="close()">
				Cancel
			</button>
			<button
				class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg"
				(click)="confirmRename()"
				[disabled]="!newName.trim()">
				Rename
			</button>
		</div>
	</div>
</div>
